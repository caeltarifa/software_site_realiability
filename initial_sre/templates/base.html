<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- INSERT ADITIONAL INFORMATION TO THE HEAD TAG HERE-->
    {% block head %}
    {% endblock%}

    <!-- CHANGES THE PAGE TITLE IF THE VARIABLE "title" IS PASSED BY THE VIEW -->
    {% if title %}
        <title>{{title}}</title>
    {% else %}
    <!-- USE DEFAULT TITLE TEXT IF NO VARIABLE "title" IS PASSED BY THE VIEW -->
        <title> PYTHON APP  </title>
    {% endif %}
    
    <script src="https://unpkg.com/vue-simple-search-dropdown@latest/dist/vue-simple-search-dropdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.8/vue.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    

    <style>
        .dropdown .dropdown-input[data-v-6149e08a] {
            background: #fff;
            cursor: pointer;
            border: 1px solid #e7ecf5;
            border-radius: 3px;
            color: #333;
            display: block;
            font-size: .8em;
            padding: 6px;
            height: 55px; 
            width: 300px;
            }
    </style>
    
  </head>
  <body class="main-bg">
      {% if user.is_authenticated %}
        <!-- BOOTSTRAP NAVBAR CODE -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="d-flex justify-content-between px-5 mx-auto" style="width: 90%;">
                <span class="navbar-text text-white">
                    <img src="https://i.pinimg.com/originals/89/27/01/892701252dab9ead045f745d999cf9fc.gif" alt="" srcset="" style="width: 70px;height: 70px;">
                    WEATHER PYTHON APP 
                </span>
                    <li class="nav-item active" >
                        <a class="nav-link active" href="{% url 'home_weatherapp' %}" style="color:white">Home</a>
                    </li>
                    {% comment %} <li class="nav-item active">
                        <a class="nav-link active" href="{% url 'weatherapp:main' %}">Films</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link active" href="{% url 'weatherapp:user_info' %}">UserInfo</a>
                    </li> {% endcomment %}
                    <li class="nav-item active">
                        <a class="nav-link active" href="{% url 'logout' %}" style="color:white">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- END OF NAVBAR CODE-->
      {% endif %}

    <div class="container-fluid mt-5" style="max-width: 80%">    
    <!-- INSERT THE CONTENT FROM SPECIFIC PAGES HERE-->
        {% block content %}
        {% endblock  %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
  </body>
</html>
